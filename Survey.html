<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<title>Survey</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<main class="container" id="main">
		<header class="header">
			<h1 class="text-center" id="title">Feedback Form</h1>
			<p class= "text-center"  id="description">Thanks for helping us improve!</p>
		</header>

					
		<form id="survey-form" action="fakePage.html" method="POST">
			<div class="form-group">
				<label id="name-label" for="name">Name</label><input type="text" name="name" class="form-control">
			</div>
			<div class="form-group">
				<label id="email-label" for="email">Email</label><input type="email" name="email" class="form-control">
			</div>
			<div class="form-group">
				<label id="event-label" for="event">What type of event did you attend?</label>
				<select name="event" class="form-control">
				<option value="company">Company Event</option>
				<option value="grad">Graduation</option>
				<option value="party">Party</option>
				<option value="other">Other</option>
				<option value="wedding">Wedding</option>
				</select>
			</div>
			<div class="form-group">
				<label id="role-label" for="role">Which option best describes your relationship with food/drink?</label>
				<select name="role" class="form-control">
					<option value="foodie">Self Described Foodie</option>
					<option value="prof">Professional Food Critic</option>
					<option value="snob">Wine Snob</option>
					<option value="beerLover">Craft Beer Lover</option>
					<option value="veggieLover">Vegan or Vegatarian</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
			<p>Would you recommend our catering service to others?</p>
				<input class="form-check-input" type="radio" name="answer" id="answerYes" value="Yes" checked>
				<label class="form-check-label" for="answerYes">
					Yes
				</label>

				<input class="form-check-input" type="radio" name="answer" id="answerNo" value="No">
				<label class="form-check-label" for="answerNo">
				No
				</label>

				<input class="form-check-input" type="radio" name="answer" id="answerMaybe" value="Perhaps">
				<label class="form-check-label" for="answerMaybe">Perhaps</label>

			</div>
			
			<div class="form-group">
				<label id="label-comments" for="comments">Additional Comments: </label>
				<textarea id="commentArea"></textarea>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</form>
		
		
	</main>
	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
